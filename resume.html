<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b1c7c7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            position: sticky;
            top: 0;
            background-color: #171818;
            padding: 10px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            height: 30px;
        }

        .togglebtn {
            width: 30px;
            height: 30px;
            display: none;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            position: absolute;  
            right: 20px;        
            top: 15px;          
        }

        .togglebtn span {
            display: block;
            background-color: #3333f5;
            margin: 4px 0;
            width: 100%;
            height: 3px;
            transition: 0.3s;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .resume-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-top: 10px;
        }

        .resume-image {
            object-fit: contain;
            max-width: 100%;
            box-shadow: #333;
            max-height: 80vh;
        }
        .navlinks {
            list-style-type: none;
            display: flex;
            gap: 2rem;
            margin-left: auto;
        }

        .navlinks li a {
            color: #f5f1f1;
            transition: color 0.3s ease-in-out;
        }

        .navlinks li a:hover {
            color: #007ced;
        }

        .download-btn {
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            background-color: #007ced;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #005bb5;
        }

        .download-btn i {
            margin-right: 8px;
        }

        
        @media (max-width: 768px) {
            .togglebtn {
                display: flex;
            }
            .navlinks {
                display: none;
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #080808;
                padding: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
            }
            .navlinks.show {
                display: flex;
            }
        }

        footer {
            background-color:  #d7d893;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            font-size: 16px;
            line-height: 1.6;
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <div class="togglebtn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="navlinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about me.html">About me</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="family.html">Family</a></li>
        </ul>
    </nav>

    
    <div class="resume-container">
        <img class="resume-image" src="Image/Resume.png" alt="resume">
    </div>

   
    <div class="download-container" style="text-align: center;">
        <a href="Image/Resume.png" download="My_Resume" class="download-btn">
            <i class="fas fa-download"></i> Download
        </a>
    </div>

    <footer>
        <p>EduQuiz Developers<br>
        Sherubtse College<br>
        Samtse, BHUTAN<br>
        07230089.sherubtse@rub.edu.bt<br>
        77383975</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.navlinks');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
